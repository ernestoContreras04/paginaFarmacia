<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Test Simple Firebase</h1>
    <p>Esta p√°gina hace una prueba muy b√°sica de Firebase para identificar el problema.</p>
    
    <div id="status" class="status info">Esperando...</div>
    
    <button onclick="testSimple()">Probar Conexi√≥n Simple</button>
    <button onclick="testFirestore()">Probar Firestore</button>
    <button onclick="clearLog()">Limpiar Log</button>
    
    <div id="log" class="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDnGAwyCaGqSxhDX8woS9nbR-1kGc5D360",
            authDomain: "farmacia-9737f.firebaseapp.com",
            projectId: "farmacia-9737f",
            storageBucket: "farmacia-9737f.firebasestorage.app",
            messagingSenderId: "265524327894",
            appId: "1:265524327894:web:2b8f935db21ddf24362077",
            measurementId: "G-T5V39CTSDF"
        };

        let app, db;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            document.getElementById('status').textContent = message;
            document.getElementById('status').className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testSimple() {
            try {
                updateStatus('Probando conexi√≥n simple...', 'info');
                log('üîÑ Iniciando test simple...');
                
                // Inicializar Firebase
                app = firebase.initializeApp(firebaseConfig);
                log('‚úÖ Firebase app inicializado');
                
                // Inicializar Firestore
                db = firebase.firestore(app);
                log('‚úÖ Firestore inicializado');
                
                updateStatus('‚úÖ Conexi√≥n simple exitosa', 'success');
                
            } catch (error) {
                log(`‚ùå Error en test simple: ${error.message}`);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            try {
                if (!db) {
                    updateStatus('‚ùå Primero ejecuta "Probar Conexi√≥n Simple"', 'error');
                    return;
                }
                
                updateStatus('Probando Firestore...', 'info');
                log('üîÑ Probando operaci√≥n de Firestore...');
                
                // Intentar una operaci√≥n simple
                const testCollection = db.collection('test');
                const snapshot = await testCollection.limit(1).get();
                
                log(`‚úÖ Firestore funcionando. Documentos: ${snapshot.size}`);
                updateStatus('‚úÖ Firestore funcionando correctamente', 'success');
                
            } catch (error) {
                log(`‚ùå Error en Firestore: ${error.message}`);
                if (error.code) {
                    log(`C√≥digo de error: ${error.code}`);
                }
                updateStatus(`‚ùå Error en Firestore: ${error.message}`, 'error');
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('üì± P√°gina cargada. Lista para probar Firebase.');
            updateStatus('Listo para probar', 'info');
        });
    </script>
</body>
</html>
